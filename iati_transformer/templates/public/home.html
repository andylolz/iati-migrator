{% extends "layout.html" %}

{% set active_page = "home" -%}

{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">IATI Transformer (experimental!)</h1>
    <p class="lead text-muted">Transform IATI v1.0x activity files to the latest version of the IATI standard.</p>
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form action="{{ url_for('public.transform') }}" method="GET">
        <div class="form-group">
          <label class="control-label" for="id_url">URL for an IATI v1.0x activity file:</label>
          <div class="input-group">
            <input type="url" class="form-control" cols="40" id="id_url" name="url" placeholder="https://â€¦" required="required" rows="10" title="" />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <p><a href="{{ url_for('public.paste') }}">Paste XML instead.</a></p>
    </div>
  </div>
</div>
{% endblock %}
